<div class="ml-100">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">My Orders</h1>

    <!-- Order Filters -->
    <div class="flex flex-wrap gap-2">
      @for (filter of filters; track filter.id) {
      <button
        (click)="setFilter(filter.id)"
        [class.bg-blue-600]="orderStore.statusFilter() === filter.id"
        [class.text-white]="orderStore.statusFilter() === filter.id"
        [class.bg-white]="orderStore.statusFilter() !== filter.id"
        [class.text-gray-600]="orderStore.statusFilter() !== filter.id"
        class="px-4 py-2 rounded-lg font-medium hover:bg-gray-50 transition-colors cursor-pointer"
      >
        {{ filter.statusName }}
      </button>
      }
    </div>
  </div>

  <!-- Orders List -->
  <div class="space-y-4">
    @for (order of filteredOrders(); track order.id) {
    <app-order-item
      [order]="order"
      [orderStatuses]="orderStore.orderStatuses()"
      (toggleExpansion)="toggleExpansion(order.id)"
    >
    </app-order-item>
    }
  </div>
</div>
