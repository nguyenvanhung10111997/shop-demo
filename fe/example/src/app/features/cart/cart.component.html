<div class="ml-100">
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">My Cart</h1>

    <!-- Cart Items -->
    <div class="grid grid-cols-5 bg-white rounded-lg shadow-sm overflow-hidden mb-4">
      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">Product</h3>
      </div>

      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">Unit Price</h3>
      </div>

      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">Quantity</h3>
      </div>

      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">Total Price</h3>
      </div>
    </div>

    <div class="space-y-4">
      @for (item of cartItems(); track item.id) {
      <app-cart-item [cartItem]="item" (removeItem)="removeItem(item)"></app-cart-item>
      }
    </div>

    <!-- Cart Summary -->
    <div class="grid grid-cols-3 bg-white rounded-lg shadow-sm overflow-hidden mb-4">
      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">
          Total Price: ${{ cartStore.cartTotal().toFixed(2) }}
        </h3>
      </div>

      <div class="p-6 flex items-center gap-2">
        <h3 class="font-semibold text-lg text-gray-900">
          Total Quantity: {{ cartStore.cartItemCount() }}
        </h3>
      </div>

      <div class="p-6 gap-2">
        <button (click)="createOrder()"
          class="float-right px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors cursor-pointer"
        >
          Create Order
        </button>
      </div>
    </div>
  </div>
</div>
