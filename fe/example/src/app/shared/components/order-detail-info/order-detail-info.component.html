<div class="border-t pt-4 mt-4">
  <h4 class="font-medium text-gray-900 mb-3">Order Items</h4>
  <div class="space-y-2">
    @for (item of order().orderDetails; track item.id) {
    <div class="flex items-center justify-between py-2">
      <div class="flex items-center gap-3">
        <span class="text-gray-900">{{ item.productName }}</span>
        <span class="text-gray-500 text-sm">Ã—{{ item.quantity }}</span>
      </div>
      <span class="font-medium text-gray-900">${{ item.amount.toFixed(2) }}</span>
    </div>
    }
  </div>
  <div class="flex gap-3 mt-4">
    @if (order().orderStatusId === 2) {
    <button
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors cursor-pointer"
    >
      Track Order
    </button>
    } @if (order().orderStatusId === 1) {
    <button
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors cursor-pointer"
    >
      Cancel Order
    </button>
    }
  </div>
</div>
