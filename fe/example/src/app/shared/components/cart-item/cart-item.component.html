<div class="grid grid-cols-5 bg-white rounded-lg shadow-sm overflow-hidden mb-4">
  <div class="p-6 flex items-center gap-2">
    <img
      [src]="cartItem().imageUrl"
      [alt]="cartItem().productName"
      class="w-[60px] h-[80px] object-cover group-hover:scale-105 transition-transform duration-300"
    />
    <h3 class="text-sm text-gray-900">{{ cartItem().productName }}</h3>
  </div>

  <div class="p-6 flex items-center gap-2">
    <h3 class=" text-lg text-gray-900">${{ cartItem().price.toFixed(2) }}</h3>
  </div>

  <div class="p-6 flex items-center gap-2">
    <h3 class="text-lg text-gray-900">{{ cartItem().quantity }}</h3>
  </div>

   <div class="p-6 flex items-center gap-2">
    <h3 class="text-lg text-gray-900">${{ cartItem().totalPrice.toFixed(2) }}</h3>
  </div>

   <div class="p-6 gap-2">
    <button (click)="removeItem.emit(cartItem())"
      class="float-right px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors cursor-pointer">
      Delete
    </button>
  </div>

</div>
