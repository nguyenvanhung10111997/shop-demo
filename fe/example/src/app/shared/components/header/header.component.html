<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-8">
        <h1 class="text-2xl font-bold text-blue-600">ShopDemo</h1>
        <nav class="hidden md:flex gap-6">
          <button
            class="font-medium hover:text-gray-900 transition-colors cursor-pointer"
            (click)="navigateToProducts()">
            Products
          </button>
          <button
            class="font-medium hover:text-gray-900 transition-colors cursor-pointer"
            (click)="navigateToOrders()">
            Orders
          </button>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <button class="relative p-2 text-gray-600 hover:text-gray-900 transition-colors cursor-pointer"
          (click)="navigateToCart()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          @if (cartItemCount() > 0) {
          <span
            class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
          >
            {{ cartItemCount() }}
          </span>
          }
        </button>
      </div>
    </div>
  </div>
</header>
